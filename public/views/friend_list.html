<div ng-controller="NavbarController as vm">
	<div ng-repeat="u in vm.user">
		<div class="well col-sm-4 movie-well">
			<h2>{{u.email}}</h2>
			<button ui-sref="MovieInfo({id: movie._id})" class="btn btn-info">See Movie</button>

	<div ng-repeat="u in vm.user">

</div>
